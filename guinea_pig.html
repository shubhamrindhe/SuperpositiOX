	<script>
	function create_grid(list){
		return 	' '+list[0]+' | '+list[1]+' | '+list[2]+'\n'+
				'---+---+---\n'+
				' '+list[3]+' | '+list[4]+' | '+list[5]+'\n'+
				'---+---+---\n'+
				' '+list[6]+' | '+list[7]+' | '+list[8]+'';
	}
	
	function create_input(list,mark){
		var input = [];
		for(var i=0;i<list.length;++i){
			if(list[i]==mark[0])
				input.push(1);
			else if(list[i]==mark[1])
				input.push(-1);
			else
				input.push(0);
		}
		return input;
	}
